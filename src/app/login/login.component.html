<div>
    <form class="form-group row" style="margin:1%" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div class="form-group col-md-3">
            <input type="email" name="email" class="form-control" placeholder="Email" ngModel>
        </div>

        <div class="form-group col-md-3">
            <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1%;">Login</button>
        </div>
    </form>
</div>
